<router-outlet></router-outlet>


<mat-toolbar style="background-color: orange;" >
  <mat-toolbar-row>

    <button mat-button (click)="cambiarSerie('bb')" style="background-color: orange;">Breaking bad <i>(seleccionar para ver listado)</i></button>


  </mat-toolbar-row>
</mat-toolbar>








<table mat-table [dataSource]="listado" class="mat-elevation-z8" style="background-color: rgba(78, 78, 78, 0.493); top: 10px;">

  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre episodio </th>
      <td mat-cell *matCellDef="let element"> {{element.title | uppercase}} 
         <div>
          <button mat-fab  (click)="verDetalle(element)"  class="botonD" style="width: 50px; height: 50px; left: 350px; top: -10px; ">
            <mat-icon>subject</mat-icon>
          </button>
        </div>
        </td>
    </ng-container>
  

    <ng-container matColumnDef="temporada">
      <th mat-header-cell *matHeaderCellDef> Temporada </th>
      <td mat-cell *matCellDef="let element"> {{element.season}} </td>
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  
  </table>

  <app-detalles-episodios [episodio] = "episodio"> </app-detalles-episodios>
