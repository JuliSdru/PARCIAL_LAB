<router-outlet></router-outlet>


<mat-toolbar style="background-color: orange;"> 
  <mat-toolbar-row>

    <button mat-button (click)="cambiarSerie('bb')" style="background-color: orange;">Breaking bad <i>(seleccionar para ver listado)</i></button>


  </mat-toolbar-row>
 </mat-toolbar> 


<table mat-table [dataSource]="listado" class="mat-elevation-z24" style="background-color: rgba(78, 78, 78, 0.493); top: 10px;">

    <ng-container matColumnDef="img" >

      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt=""  >
         <div>
          <button mat-fab color="accent" (click)="verDetalle(element)"  class="botonD" style="width: 50px; height: 50px; ">
            <mat-icon>subject</mat-icon>
          </button>
        </div>  
        <div>
          <button mat-fab color="accent" (click)="guardarFavoritos(element.name)" class="botonF" style="width: 50px; height: 50px;">
            <mat-icon>star_rate</mat-icon>
          </button>
        </div> 
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td> <!-- UTILIZO UN PIPE ACÁ -->
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  
  </table>

  


  <app-detalles [persona] = "persona"> </app-detalles>
