<table mat-table [dataSource]="arrayFavoritos" class="mat-elevation-z8" class="fav">
  

      <ng-container matColumnDef="name">
        
        <th mat-header-cell *matHeaderCellDef style="font-size: large; text-align: center;">
          <mat-icon>
            star_rate
             </mat-icon> 
           Mis favoritos
           <mat-icon>
          star_rate
           </mat-icon> 
          </th>
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <ng-container matColumnDef="img" >

        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt=""  >
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
    
    </table>
